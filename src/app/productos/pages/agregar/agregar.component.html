<h1 class="mt-5">Agregar Producto </h1>
<hr>


<form [formGroup]="miFormulario">
    <div class="row g-3 aling-items-center mb-3">

        <div class="col-auto">
            <label class="col-fom-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                formControlName="nombre">
        </div>

        <div class="col-auto">
            <span 
                error-msg 
                [color]="color"
                [mensaje]="texto1"
                *ngIf="tieneError('nombre')"
            >Este campo es requerido</span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">
                Guardar
            </button>
            <button class="btn btn-primary m-1" (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value : {{miFormulario.value | json}}</pre>
<pre>Valid : {{miFormulario.valid}}</pre>
